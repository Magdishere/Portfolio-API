<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">

  <div class="max-w-6xl mx-auto">
    <h1 class="text-4xl font-bold text-gray-800 mb-6 text-center">Admin Dashboard</h1>

    <!-- TAB BUTTONS -->
    <div class="flex justify-center gap-4 mb-8">
      <button class="tab-btn px-6 py-2 rounded-lg bg-blue-100 hover:bg-blue-200 text-blue-700 font-semibold" data-tab="projects">
        Projects
      </button>
      <button class="tab-btn px-6 py-2 rounded-lg bg-blue-100 hover:bg-blue-200 text-blue-700 font-semibold" data-tab="skills">
        Skills
      </button>
    </div>

    <!-- PROJECTS SECTION -->
    <section id="projects-section">
      <h2 class="text-2xl font-bold mb-4 text-gray-700">Add Project</h2>
      <form id="add-form" class="flex flex-col gap-4 mb-8" enctype="multipart/form-data">
        <input type="text" name="title" placeholder="Title" class="p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" required>
        <textarea name="description" placeholder="Description" class="p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" required></textarea>
        <input type="text" name="link" placeholder="Link" class="p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" required>
        <input type="file" name="image" class="p-2 border rounded-md">
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition">
          Add Project
        </button>
      </form>

      <div id="projects-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </section>

    <!-- SKILLS SECTION -->
    <section id="skills-section" class="hidden">
      <h2 class="text-2xl font-bold mb-4 text-gray-700">Add Skill</h2>
      <form id="add-skill-form" class="flex flex-col gap-4 mb-8">
        <input type="text" name="name" placeholder="Skill Name" class="p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" required>
        <input type="number" name="level" placeholder="Level %" class="p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" required>
        <input type="text" name="icon" placeholder="Icon Name (Lucide)" class="p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" required>
        <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 transition">
          Add Skill
        </button>
      </form>

      <div id="skills-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </section>
  </div>

  <!-- EDIT MODALS -->
  <div id="edit-project-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
    <div class="bg-white p-6 rounded-lg w-96 relative">
      <button id="close-project-modal" class="absolute top-2 right-2 text-gray-600 hover:text-gray-800">&times;</button>
      <h2 class="text-xl font-bold mb-4">Edit Project</h2>
      <form id="edit-project-form" class="flex flex-col gap-4" enctype="multipart/form-data">
        <input type="hidden" name="id">
        <input type="text" name="title" placeholder="Title" class="p-2 border rounded-md" required>
        <textarea name="description" placeholder="Description" class="p-2 border rounded-md" required></textarea>
        <input type="text" name="link" placeholder="Link" class="p-2 border rounded-md" required>
        <input type="file" name="image" class="p-2 border rounded-md">
        <button type="submit" class="bg-yellow-500 text-white px-4 py-2 rounded-md hover:bg-yellow-600 transition">Update Project</button>
      </form>
    </div>
  </div>

  <div id="edit-skill-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
    <div class="bg-white p-6 rounded-lg w-96 relative">
      <button id="close-skill-modal" class="absolute top-2 right-2 text-gray-600 hover:text-gray-800">&times;</button>
      <h2 class="text-xl font-bold mb-4">Edit Skill</h2>
      <form id="edit-skill-form" class="flex flex-col gap-4">
        <input type="hidden" name="id">
        <input type="text" name="name" placeholder="Skill Name" class="p-2 border rounded-md" required>
        <input type="number" name="level" placeholder="Level %" class="p-2 border rounded-md" required>
        <input type="text" name="icon" placeholder="Icon Name" class="p-2 border rounded-md" required>
        <button type="submit" class="bg-yellow-500 text-white px-4 py-2 rounded-md hover:bg-yellow-600 transition">Update Skill</button>
      </form>
    </div>
  </div>

  <!-- DELETE MODALS -->
  <div id="delete-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
    <div class="bg-white p-6 rounded-lg w-80 text-center">
      <p class="text-gray-700 mb-4" id="delete-message">Are you sure?</p>
      <div class="flex justify-center gap-4">
        <button id="confirm-delete" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition">Delete</button>
        <button id="cancel-delete" class="bg-gray-300 px-4 py-2 rounded hover:bg-gray-400 transition">Cancel</button>
      </div>
    </div>
  </div>

  <script src="admin.js"></script>
</body>
</html>
